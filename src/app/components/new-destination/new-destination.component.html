  <nav>
    <img src="../../../assets/Mogrec Ventures png-02.png" alt="company" />

    <div class="list">
      <li routerLink="/tours">Tours</li>
      <li routerLink="">Home</li>
    </div>
  </nav>

  <!-- BOOKING A TRIP -->

  <div class="Booking">
    <form id="bookingForm">
      <h2>Book a Tour</h2>
      <br />
      <label for="fullName">Full Name:</label><br />
      <input
        type="text"
        id="fullName"
        name="fullName"
        placeholder="Enter your full name"
        required
      /><br /><br />

      <label for="trip">Trip:</label> <br />
      <input
        type="text"
        id="trip"
        name="trip"
        placeholder="Enter trip name"
        required
      /><br /><br />

      <label for="contactInfo">Contact Information:</label> <br />
      <input
        type="tel"
        id="contactInfo"
        name="contactInfo"
        placeholder="Enter contact information"
        required
      />
      <br />
      <br />

      <label for="email">Email Address:</label> <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
      /><br /><br />

      <label for="paymentMethod">Mode of Payment:</label> <br />
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="" disabled selected>Select payment method</option>
        <option value="visa">Visa</option>
        <option value="mpesa">M-Pesa</option>
        <option value="bank_transfer">Bank Transfer</option></select
      ><br /><br />
      <input class="submit" type="submit" value="Book Now" />
    </form>
  </div>
</div>
